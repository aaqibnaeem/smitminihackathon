  <div class="container d-flex flex-column justify-content-center align-items-center main-wrapper">
    <h2 class="text-center">Sign in / Sign Up</h2>
    <form action="" class="form-control form-wrapper p-3">
      <input class="form-control my-2" type="email" id="email" placeholder="Email" />
      <input class="form-control my-2" type="password" id="password" placeholder="Password" />
      <input class="form-control my-2" type="text" id="username" placeholder="Username" />
      <select class="form-control my-2" name="role" id="userRole">Role
        <option value="none" selected disabled>Select Role</option>
        <option value="admin">admin</option>
        <option value="user">user</option>
      </select>
      <div class="container d-flex w-100">
        <input class="form-control btn btn-primary m-2 w-50" type="button" value="Sign up" id="signup" />
        <input class="form-control btn btn-success m-2 w-50" type="button" value="Sign in" id="signin" />
      </div>
    </form>
  </div>
